<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <section class="intro">
      <h1>
        Simple traffic-based pricing
      </h1>
      <p>
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </section>
    <section class="pricing-wrapper">
      <p class="pageviews">
        100K PAGEVIEWS
      </p>
      <div class="slider">
        <input step="1" type="range" min="0" max="4" value="2" id="myRange">
      </div>
      <h2 class="price-per-time">
        <span class="price">$16.00</span>  <span class="time"> / month</span>
      </h2>
      <div class="toggle-wrapper">
        <p class="toggle-label">
          Monthly Billing
        </p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="toggle-label">
          Yearly Billing
        </p>
        <p class="discount">
          -25%
        </p>
      </div>
      <div class="features">
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            Unlimited websites
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            100% data ownership
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            Email reports
          </li>
        </ul>
        <button>
          Start my trial
        </button>
      </div>
    </section>

  </main>

  <script>

  const prices = [8, 12, 16, 24, 36]
  const pageViewValues = [10, 50, 100, 500, "1M"]


    const sliderInput = document.getElementById("myRange");
    const price = document.querySelector(".price");
    const pageviews = document.querySelector(".pageviews");
    const discountElement = document.querySelector(".discount")

    sliderInput.oninput = function() {
      let value = sliderInput.value;
      let priceValue = 0;
      let discount = 0;

      price.innerHTML = "$" + prices[value] + ".00";

      let pageViewToDisplay = pageViewValues[value];

      if(typeof pageViewToDisplay === "number") {
        pageViewToDisplay += "K PAGEVIEWS";
      }
      else {
        pageViewToDisplay = pageViewToDisplay + " PAGEVIEWS";
      }

      pageviews.innerHTML = pageViewToDisplay;
    }

  </script>
</body>
</html>
