<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <section class="intro">
      <h1>
        Simple traffic-based pricing
      </h1>
      <p>
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </section>
    <section class="pricing-wrapper">
      <p class="pageviews">
        100K PAGEVIEWS
      </p>
      <div class="slider">
        <input step="5000" type="range" min="1000" max="1000000" value="100000" id="myRange">
      </div>
      <h2 class="price-per-time">
        <span class="price">$16.00</span>  <span class="time"> / month</span>
      </h2>
      <div class="toggle-wrapper">
        <p class="toggle-label">
          Monthly Billing
        </p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="toggle-label">
          Yearly Billing
        </p>
        <p class="discount">
          -25%
        </p>
      </div>
      <div class="features">
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            Unlimited websites
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            100% data ownership
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="check icon">
            Email reports
          </li>
        </ul>
        <button>
          Start my trial
        </button>
      </div>
    </section>

  </main>

  <script>
    const sliderInput = document.getElementById("myRange");
    const price = document.querySelector(".price");
    const pageviews = document.querySelector(".pageviews");

    sliderInput.oninput = function() {
      let value = sliderInput.value;
      let priceValue = 0;
      let discount = 0;

      if (value >= 1000 && value < 50000) {
        priceValue = 8;
      } else if (value >= 50000 && value < 100000) {
        priceValue = 12;
      } else if (value >= 100000 && value < 500000) {
        priceValue = 16;
      } else if (value >= 500000 && value < 1000000) {
        priceValue = 24;
      }

      if (document.querySelector(".switch input").checked) {
        priceValue = priceValue * 12;
        discount = priceValue * 0.25;
      }

      pageviews.innerHTML = `${value} PAGEVIEWS`;

      price.innerHTML = `$${priceValue.toFixed(2)}`;
      document.querySelector(".discount").innerHTML = `-$${discount.toFixed(2)}`;
    }

  </script>
</body>
</html>
